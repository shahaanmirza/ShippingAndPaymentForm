<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <title>Login to Photography Palace Inc.</title>
  </head>
  <body>
    <header>
      <h1>Photography Palace</h1>
    </header>
    <main>
      <header>
        <h2 id="label_create_account"><a href="#NULL">Create Account</a></h2>
        <h2 id="label_sign_in"><a href="">Sign-in</a></h2>
        <h2 id="label_guest_account"><a href="delivery/.">Continue as Guest</a></h2>
      </header>
      <form name="loginform" action="delivery/.">
        <h3>Sign-in or Create an Account</h3>
        <fieldset name="new">
          <ol>
            <li>
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required>
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required>
            </li>
          </ol>
        </fieldset>
        <fieldset name="returning">
          <ol>
            <li>
              <label for="phone">Phone Number</label>
              <input type="tel" name="phone" id="phone" required>
            </li>
            <li>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required>
            </li>
          </ol>
        </fieldset>
        <button type="submit">Sign-in</button>
      </form>
      <a id="nav_to_cart" href="#NULL">Return to Cart</a>
      <a id="nav_to_delivery" href="./delivery/">Continue to Delivery</a>
    </main>
    <script src="assets/js/site.js"></script>
  </body>
</html>
